<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Forms</title>
</head>
<body>
    
    <h1>Learning the input fields</h1>


    <label for="button">I'm a button you can click</label>
    <input type="button" value="Click Me"><br><br>

    <label for="checkbox">I'm a box you can check</label>
    <input type="checkbox"><br><br>

    <label for="color">I'm a color selecter tool</label>
    <input type="color"><br><br>

    <label for="date">I'm a date selecter</label>
    <input type="date"><br><br>

    <label for="datetime-local">I'm a local date time selecter</label>
    <input type="datetime-local"><br><br>

    <label for="email">Form that supports email addresses</label>
    <input type="email" placeholder="my_email@example.com"><br><br>

    <label for="file">Supports file uploads</label>
    <input type="file"><br><br>

    <label for="hidden">Hidden input form?</label>
    <input type="hidden"><br><br>

    <label for="image">Image Input Button</label>
    <input type="image" src="images/ez_button.jpg"><br><br>

    <label for="month">Month Input</label>
    <input type="month"><br><br>

    <label for="number">Input for numbers</label>
    <input type="number"><br><br>

    <label for="password">Input for passwords</label>
    <input type="password"><br><br>

    <label for="radio">Radio Button</label>
    <input type="radio"><br><br>

    <label for="range">Range slider</label>
    <input type="range" id="Volume" name="Volume" min="0" max="11"><br><br>

    <label for="reset">Reset Input</label>
    <input type="reset"><br><br>

    <label for="search">Search Input</label>
    <input type="search"><br><br>

    <label for="submit">Submit Button</label>
    <input type="submit"><br><br>

    <label for="phone">Input field for phone numbers</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

    <label for="text">Text Input Field</label>
    <input type="text" size="100"><br><br>

    <label for="time">Input field for time</label>
    <input type="time" name="time" id="time"><br><br>

    <label for="url">Input field for URL</label>
    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*"><br><br>

    <label for="week">Input field for week</label>
    <input type="week"><br><br>


</body>
</html>
